<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Null object pattern</title>
	<link rel="stylesheet" href="src/css/style.css" />
</head>
<body>
<h1 class="main-header">Null object pattern (+ Command)</h1>

<div class="container">
	<h1 class="sub-header">Admin board</h1>
	<select class="heroes-list"></select>
	<button class="command ban-hero">Ban hero</button>
	<button class="command activate-bonus-hero">Activate bonus</button>
	<button class="command deactivate-bonus-hero">Deactivate bonus</button>
	<button class="command identify-hero">Identify hero</button>
	<button class="command unknown">Activate bonus aura</button>
	<button class="command unknown">Give bonus money</button>

	<h1 class="sub-header">Logger system</h1>
	<textarea class="logger" cols="80" rows="15"></textarea>
</div>

<script src="build/null-object-min.js"></script>
</body>
