<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mediator pattern</title>
</head>
<body>
<div class="players"></div>
<h1>Press Z, X or C</h1>
<ul class="keys z-keys" style="display: none; list-style-type: decimal">
	<li>Cover Me!</li>
	<li>You Take the Point</li>
	<li>Hold This Position!</li>
	<li>Regroup, Team!</li>
	<li>Follow Me!</li>
	<li>Taking Fire, Need Assistance!</li>
</ul>
<ul class="keys x-keys" style="display: none; list-style-type: decimal">
	<li>Go, go, go</li>
	<li>Team, Fall Back!</li>
	<li>Stick Together, Team</li>
	<li>Get in Position</li>
</ul>
<ul class="keys c-keys" style="display: none; list-style-type: decimal">
	<li>Affirmative/Roger</li>
	<li>Need Backup</li>
	<li>Sector clear</li>
</ul>

<script src="build/mediator-min.js"></script>
</body>
</html>
